<tr>
    <td>{{::model.name}} <br/>
        <b>{{::model.albums[0].year | foundedYearFilter }}</b>
    </td>
    <td>
        <ul>
            <li ng-hide="isLocalStorageEnable()"> Local Storage not enabled </li>
            <button ng-click="markAs(!isFavorite)" ><i class="glyphicon" ng-class="{'glyphicon-heart' : isFavorite , 'glyphicon-heart-empty' : !isFavorite }"></i></button>
        </ul>
    </td>

    <td>{{::model.origin}}</td>
    <td ng-repeat="member in model.members">{{member.name}}</td>
</tr>
